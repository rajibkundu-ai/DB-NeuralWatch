version: '3.8'
services:
  backend:
    build: ./backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    ports:
      - "5173:80"
    depends_on:
      - backend
